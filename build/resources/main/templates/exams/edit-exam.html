<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Edit Exam</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container mt-4">
    <h2>Edit Exam</h2>

    <div class="col-6">
        <form th:action="@{/exams/update/{id}(id=${exam.id})}" th:object="${exam}" method="post">
            <!-- Hidden ID Field -->
            <input type="hidden" th:field="*{id}" />

            <!-- Date Field -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" th:field="*{date}" required />
            </div>

            <!-- Patient Dropdown -->
            <div class="mb-3">
                <label for="patientId" class="form-label">Patient</label>
                <select id="patientId" class="form-select" th:field="*{patientId}" required>
                    <option th:each="patient : ${patients}"
                            th:value="${patient.id}"
                            th:text="${patient.name}"
                            th:selected="${exam.patientId == patient.id}">
                    </option>
                </select>
            </div>

            <!-- Doctor Dropdown -->
            <div class="mb-3">
                <label for="doctorId" class="form-label">Doctor</label>
                <select id="doctorId" class="form-select" th:field="*{doctorId}" required>
                    <option th:each="doctor : ${doctors}"
                            th:value="${doctor.id}"
                            th:text="${doctor.name}"
                            th:selected="${exam.doctorId == doctor.id}">
                    </option>
                </select>
            </div>

            <!-- Diagnosis Dropdown -->
            <div class="mb-3">
                <label for="diagnosisId" class="form-label">Diagnosis</label>
                <select id="diagnosisId" class="form-select" th:field="*{diagnosisId}" required>
                    <option th:each="diagnosis : ${diagnoses}"
                            th:value="${diagnosis.id}"
                            th:text="${diagnosis.name}"
                            th:selected="${exam.diagnosisId == diagnosis.id}">
                    </option>
                </select>
            </div>

            <!-- Submit and Cancel Buttons -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/exams}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>

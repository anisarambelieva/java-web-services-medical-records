<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Create Exam</h4>
<div class="col-6">
    <form action="#" th:action="@{/exams/create}" th:object="${exam}" method="post">
        <!-- Exam Fields -->
        <div class="form-group">
            <label for="examDate">Exam Date</label>
            <input class="form-control" type="date" th:field="*{date}" id="examDate" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Exam</button>
    </form>

    <!-- "Create Sick Leave" Button -->
    <div class="mt-4">
        <a th:href="@{/sick-leaves/create(examId=${exam.id})}" class="btn btn-secondary" th:if="${exam.id != null}">
            Create Sick Leave
        </a>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>

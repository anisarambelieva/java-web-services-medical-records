<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Edit Patient</h4>
<div class="col-6">
    <form action="#" th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
        </div>

        <!-- PIN Field -->
        <div class="form-group">
            <label for="pin">PIN</label>
            <input class="form-control" type="text" th:field="*{pin}" placeholder="PIN" id="pin">
        </div>

        <!-- Insurance Paid Date Field -->
        <div class="form-group">
            <label for="paidInsuranceDate">Insurance Paid Date</label>
            <input class="form-control" type="date" th:field="*{paidInsuranceDate}" id="paidInsuranceDate">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Patient</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>

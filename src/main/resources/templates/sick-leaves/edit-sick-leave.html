<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Edit Sick Leave</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container mt-4">
    <h2>Edit Sick Leave</h2>

    <div class="col-6">
        <form th:action="@{/sick-leaves/update/{id}(id=${sickLeave.id})}" th:object="${sickLeave}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required />
            </div>

            <div class="mb-3">
                <label for="countDays" class="form-label">Number of Days</label>
                <input type="number" id="countDays" class="form-control" th:field="*{countDays}" required />
            </div>

            <div class="mb-3">
                <label for="doctorId" class="form-label">Doctor</label>
                <select id="doctorId" class="form-select" th:field="*{doctorId}" required>
                    <option th:each="doctor : ${doctors}"
                            th:value="${doctor.id}"
                            th:text="${doctor.name}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="patientId" class="form-label">Patient</label>
                <select id="patientId" class="form-select" th:field="*{patientId}" required>
                    <option th:each="patient : ${patients}"
                            th:value="${patient.id}"
                            th:text="${patient.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/sick-leaves}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>

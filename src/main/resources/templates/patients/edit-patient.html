<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Edit Patient</h4>
<div class="col-6">
    <form action="#" th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
        </div>

        <div class="form-group">
            <label for="pin">PIN</label>
            <input class="form-control" type="text" th:field="*{pin}" placeholder="PIN" id="pin">
        </div>

        <div class="form-group">
            <label for="paidInsuranceDate">Insurance Paid Date</label>
            <input class="form-control" type="date" th:field="*{paidInsuranceDate}" id="paidInsuranceDate">
        </div>

        <div class="form-group">
            <label for="gp">Select GP</label>
            <select class="form-control" id="gp" th:field="*{gpId}">
                <option value="" disabled>Select a GP</option>
                <option th:each="gpDoctor : ${gpDoctors}"
                        th:value="${gpDoctor.id}"
                        th:text="${gpDoctor.name}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Update Patient</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
